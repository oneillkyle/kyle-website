<form (ngSubmit)="postForm.form.valid && createOrUpdatePost()" #postForm="ngForm">

    <fieldset class="form-group">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" class="form-control" required [(ngModel)]="post.title" ngControl="title" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label for="post-body">Body</label>
        <ckeditor [(ngModel)]="post.body" [config]="{uiColor: '#99000'}"></ckeditor>
    </fieldset>

    {{post.body}}
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Submit</button>
    
</form>
