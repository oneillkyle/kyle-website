<form (ngSubmit)="postForm.form.valid && createPost()" #postForm="ngForm">

    <fieldset class="form-group">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" class="form-control" required [(ngModel)]="newPost.title" ngControl="title" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label for="post-body">Body</label>
        <textarea type="text" id="post-body" class="form-control" required [(ngModel)]="newPost.body" ngControl="body" #body="ngForm" rows="7"></textarea>
        <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
            Body is required
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Submit</button>
</form>
