<h2 class="page-title">Blog</h2>

<div class="row" *ngFor="let post of posts; let last = last">
    <div class="col-xs-12">
        <div class="blog-post card">
            <h4 class="card-header" [innerHTML]='post.title'></h4>
            <div class="card-block">
                <div class="card-block" [innerHTML]="post.body"></div>
                <div *ngIf="enableEdit" class="pull-right">
                    <i (click)='editPost()' class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card-footer text-muted">
                {{post.date | date}}
            </div>
            <div class="card-footer" *ngIf="last">
                <button (click)="nextPage()"
                    [disabled]="!morePosts"
                    class="btn btn-primary">Load more posts</button>
            </div>
        </div>
    </div>
</div>
