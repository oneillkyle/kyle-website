<div class="row" *ngFor="let post of posts; let last = last">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{post.title}}</span>
        <div [innerHTML]="post.body"></div>
        <div class="text-muted" [innerHTML]="post.date | date"></div>
      </div>
      <div class="card-action">
        <a *ngIf="enableEdit" class="pull-right">
          <i (click)='editPost()' class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </a>
        <a *ngIf="last && morePosts" (click)="nextPage()" class="btn btn-primary">
            Load more posts
        </a>
      </div>
    </div>
  </div>
</div>
