<h2 mat-dialog-title>Book Edit</h2>

<mat-dialog-content>
  <div>
    <form [formGroup]="form" class="book-form">
      <div>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date"
          formControlName="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Title"
          name="title"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="author"
          placeholder="Author"
          name="author"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="rating"
          placeholder="Rating"
          name="rating"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="audio"
          placeholder="Audio"
          name="audio"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="purchaseLink"
          placeholder="Purchase Link"
          name="purchaseLink"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="reviewLink"
          placeholder="Review Link"
          name="reviewLink"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="image"
          placeholder="Image"
          name="image"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [disabled]="!form.valid" (click)="saveBook()" color="primary">Save</button>
  <button mat-button *ngIf="book?.key" (click)="deleteBook()" color="warn">Delete</button>
</mat-dialog-actions>
