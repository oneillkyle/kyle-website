<div class="row" *ngFor="let post of posts | async; let last = last">
  <div class="col s12">
    <post
      [enableEdit]="enableEdit"
      [post]="post"
      [morePosts]="morePosts && last"
      (onPostSave)="createOrUpdatePost($event)"
      (onMorePosts)="nextPage()">
    </post>
  </div>
</div>
