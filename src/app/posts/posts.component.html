<post *ngIf="enableEdit" [enableEdit]="enableEdit" (onPostSave)="createOrUpdatePost($event)">
</post>
<div style="margin-bottom: 25px;" *ngFor="let post of posts | async; let last = last">
  <post [enableEdit]="enableEdit" [enableDelete]="enableEdit" [post]="post" [morePosts]="morePosts && last"
    (onPostSave)="createOrUpdatePost($event)" (onMorePosts)="nextPage($event)" (onDeletePost)="deletePost($event)">
    </post>
</div>
